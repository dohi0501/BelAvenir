<!DOCTYPE html>
{% load static %}
<html lang="fr">
    {% include "header.html" %}
    <body class="d-flex flex-column justify-content-center">
        <main class="flex-shrink-0">
            
            <!-- Page content-->
            <section class="py-5">
                <div class="container px-2">
                    <!-- Contact form-->
                    <div class=" rounded-4 py-5 px-2 px-md-5">
                        <br>
                        <div class="text-center mb-5">
                            <p class="lead text-muted ">BelAvenir</p>
                            <h3 class="text-muted">Accès à l'administration sécurisé</h3>
                        </div>
                        <div class="row gx-5 justify-content-center">
                            <div class="col-lg-8 col-xl-5">
                                <form id="contactForm">
                                    <!-- Name input-->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="name" type="text" placeholder="Enter your name..." data-sb-validations="required">
                                        <label for="name">Full name</label>
                                        <div class="invalid-feedback" data-sb-feedback="name:required">A name is required.</div>
                                    </div>
                                    
                                    <!-- Phone number input-->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="phone" type="tel" placeholder="(123) 456-7890" data-sb-validations="required">
                                        <label for="phone">Phone number</label>
                                        <div class="invalid-feedback" data-sb-feedback="phone:required">A phone number is required.</div>
                                    </div>
                                    <!-- Submit Button-->
                                    <div class="d-grid">
                                        <input type="submit" class="btn btn-info btn-lg" id="submitButton" value="Se connecter">
                                    </div>
                                    <br>
                                    <div class="d-grid">
                                        <a class="text-center" href="{% url 'accueil' %}">retour à l'accueil</a>
                                    </div>
                                    <br><br>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        
    

    </body>
</html>
